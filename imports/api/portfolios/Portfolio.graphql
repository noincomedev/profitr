type Portfolio {
  _id: String
  owner: String
  status: Boolean
  created: String
  updated: String
  name: String
  stocks: [String]
}

extend type Query {
  portfolio(_id: String!): Portfolio
  portfolios(owner: String!): [Portfolio]
}

type Mutation {
  createPortfolio(name: String!): Portfolio
  togglePortfolioStock(
    _id: String!
    stockId: String!
    state: Boolean!
  ): Portfolio
}
